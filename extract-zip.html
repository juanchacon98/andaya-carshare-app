<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extraer ZIP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <h1>Extraer Contenido del ZIP</h1>
    <input type="file" id="zipFile" accept=".zip">
    <div id="output"></div>
    
    <script>
        document.getElementById('zipFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    JSZip.loadAsync(e.target.result).then(function(zip) {
                        const output = document.getElementById('output');
                        output.innerHTML = '<h2>Archivos en el ZIP:</h2>';
                        
                        Object.keys(zip.files).forEach(function(filename) {
                            output.innerHTML += '<p>' + filename + '</p>';
                            
                            if (filename.endsWith('.html')) {
                                zip.files[filename].async('string').then(function(content) {
                                    const div = document.createElement('div');
                                    div.innerHTML = '<h3>' + filename + '</h3><textarea style="width:100%;height:400px">' + content + '</textarea>';
                                    output.appendChild(div);
                                });
                            }
                        });
                    });
                };
                reader.readAsArrayBuffer(file);
            }
        });
    </script>
</body>
</html>
